<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>parascene-provider</title>
		<link
			rel="stylesheet"
			href="index.css"
		/>
	</head>
	<body>
		<h1>Parascene Provider Test</h1>
		<p class="subtitle">Test the API endpoints with authentication</p>

		<!-- Auth Section -->
		<div class="section">
			<h2>1. Authentication & Capabilities</h2>
			<div class="form-group">
				<label for="authToken">API Token</label>
				<input
					type="password"
					id="authToken"
					placeholder="Enter your Bearer token"
				/>
			</div>
			<button onclick="fetchCapabilities()">Fetch Capabilities (GET)</button>
			<div id="getResult"></div>
		</div>

		<!-- Generation Section -->
		<div
			class="section"
			id="generationSection"
			style="display: none"
		>
			<h2>2. Generate Image</h2>
			<p class="subtitle">
				For edit methods like <code>fluxImageEdit</code>, provide an
				<code>image_url</code> that this server can download.
			</p>
			<div class="form-group">
				<label for="method">Generation Method</label>
				<select
					id="method"
					onchange="updateMethodFields()"
				>
					<option value="">Select a method...</option>
				</select>
			</div>
			<div id="methodFields"></div>
			<button
				onclick="generateImage()"
				id="generateBtn"
				disabled
			>
				Generate Image (POST)
			</button>
			<div id="postResult"></div>
		</div>

		<script
			type="module"
			src="index.js"
		></script>
	</body>
</html>
